<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Banco de Horas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-center">
            <div class="d-flex align-items-center text-white">
                <img src="assets/logo.png" alt="Logo" height="35" class="me-2">
                <span class="navbar-brand mb-0">Banco de horas ⏱️</span>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO CENTRAL -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">

        <div class="card shadow p-4" style="width: 400px;">

            <form id="formLogin">

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Senha</label>
                    <input type="password" id="senha" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Entrar
                </button>

                <div id="erro" class="text-danger mt-3 text-center"></div>

            </form>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
