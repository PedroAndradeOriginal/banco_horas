<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Administração - Banco de Horas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }

        .navbar {
            height: 70px;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark fixed-top px-4">
        <div class="container-fluid">

            <div class="position-absolute top-50 start-50 translate-middle d-flex align-items-center">
                <img src="assets/logo.png" alt="Logo" height="35" class="me-2">
                <span class="navbar-brand mb-0">
                    Banco de Horas - Administração
                </span>
            </div>

            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="text-white small">
                    Olá, <strong id="nomeAdmin">...</strong>
                </span>

                <button id="btnLogout" type="button" class="btn btn-danger">
                    Sair
                </button>
            </div>

        </div>
    </nav>

    <div class="container mt-4">

        <!-- CARDS KPI -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow p-3 text-center">
                    <h6>Total de Horas no Banco</h6>
                    <h2 id="totalHorasBanco">00:00</h2>
                </div>
            </div>
        </div>

        <!-- TABELA -->
        <div class="card shadow p-4 mb-4">
            <h5>Todos os Lançamentos</h5>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Supervisor</th>
                        <th>Data</th>
                        <th>Horas</th>
                        <th>Motivo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaPendentes"></tbody>
            </table>

            <!-- PAGINAÇÃO -->
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-sm btn-secondary" onclick="paginaAnterior()">
                    Anterior
                </button>

                <button class="btn btn-sm btn-secondary" onclick="proximaPagina()">
                    Próxima
                </button>
            </div>
        </div>

        <!-- GRÁFICO -->
        <div class="card shadow p-4 mb-4">
            <h5>Horas por Supervisor</h5>
            <div style="height:350px;">
                <canvas id="graficoAdmin"></canvas>
            </div>
        </div>

        <!-- RANKING -->
        <div class="card shadow p-4 mb-4">
            <h5>Ranking de Horas</h5>
            <ol id="rankingHoras"></ol>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script type="module" src="js/admin.js"></script>

</body>

</html>
